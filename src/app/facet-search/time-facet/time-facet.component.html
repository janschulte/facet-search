<table>
  <tr>
    <td> From: </td>
    <td>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="from" (ngModelChange)="onChange()"
          ngbDatepicker #fromDp="ngbDatepicker" container="body" placement="top-left">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="fromDp.toggle()" type="button"></button>
          <button class="btn btn-outline-secondary" (click)="selectFromToday()" type="button">T</button>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td> To: </td>
    <td>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="to" (ngModelChange)="onChange()"
          ngbDatepicker #toDp="ngbDatepicker" container="body" placement="top-left">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="toDp.toggle()" type="button"></button>
          <button class="btn btn-outline-secondary" (click)="selectToToday()" type="button">T</button>
        </div>
      </div>
    </td>
  </tr>
</table>
<button type="button" class="btn btn-light" *ngIf="selectedTimespan" (click)="clearTimespan()">Reset Timespan</button>
